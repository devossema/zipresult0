<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="column1">
      <div class="column1-text">
        <h2>Your Result</h2>
      </div>
      <div class="column1-row2">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <div class="column1-row3">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="column2">
      <div class="column2-header">
        <h2>Summary</h2>
      </div>
      <div class="column2-main">
        <div class="column2-row1">
          <img src="icon-reaction.svg" alt="">
          <h3>Reaction</h3>
          <p><span>80</span> / 100</p>
        </div>
        <div class="column2-row2">
          <img src="icon-memory.svg" alt="">
          <h3>Memory</h3>
          <p><span>92</span> / 100</p>
        </div>
        <div class="column2-row3">
          <img src="icon-verbal.svg" alt="">
          <h3>Verbal</h3>
          <p><span>61</span> / 100</p>
        </div>
        <div class="column2-row4">
          <img src="icon-visual.svg" alt="">
          <h3>Visual</h3>
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <div class="button">
        <button><a href="#">Continue</a></button>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
